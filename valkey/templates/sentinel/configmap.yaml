{{- if eq .Values.architecture "sentinel" }}
{{- if eq (include "templateToBoolean" (dict "template" .Values.sentinel.configMap.enabled "context" $)) "true" }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- include "renderAnnotations" . | indent 2 }}
  {{- include "renderLabels" (dict "component" "sentinel" "context" $) | indent 2 }}
  name: {{ include "fullName" (dict "suffix" "sentinel" "context" $) }}
  namespace: {{ .Release.Namespace | quote }}
data:
  {{- range $configMapName, $configMapValue := .Values.sentinel.configMap }}
  {{- if and $configMapName (ne $configMapName "enabled") $configMapValue }}
  {{ tpl $configMapName $ }}: |
    {{- tpl $configMapValue $ | nindent 4 }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
